<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球员详情 - 2025京蔚联足球队成员管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-blue: #007AFF;
            --secondary-blue: #5AC8FA;
            --tertiary-blue: #E8F2FF;
            --background: #F2F2F7;
            --surface: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #3C3C43;
            --text-tertiary: #8E8E93;
            --separator: rgba(60, 60, 67, 0.12);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius-md: 16px;
            --radius-lg: 20px;
            --success-green: #34C759;
            --warning-orange: #FF9500;
            --error-red: #FF3B30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 顶部导航栏 */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(242, 242, 247, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px 0;
            margin: -20px -20px 20px;
            border-bottom: 1px solid var(--separator);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-menu {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--surface);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            border: 1px solid var(--separator);
        }

        .nav-link:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        /* 球员头部信息 */
        .player-header {
            background: var(--surface);
            border: 1px solid var(--separator);
            border-radius: var(--radius-lg);
            padding: 32px 24px;
            margin-bottom: 24px;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .player-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .player-top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
            text-align: left;
        }

        .player-name {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            text-align: left;
        }

        .player-group {
            font-size: 18px;
            font-weight: 600;
            text-align: left;
        }

        .group-badge {
            background: var(--primary-blue);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            display: inline-block;
        }

        .group-badge.hobby {
            background: var(--secondary-blue);
        }

        .player-position {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: flex-start;
            text-align: left;
        }

        .position-badge {
            background: var(--primary-blue);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .position-badge.secondary {
            background: var(--secondary-blue);
        }

        /* 详细信息项目样式 */
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* 统计区域 */
        .stats-section {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* 球衣展示 - 参考主页样式 */
        .jersey-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .jersey-display {
            position: relative;
            width: 100px;
            height: 125px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120"><path d="M25 20 L75 20 L82 20 L82 42 L75 42 L75 95 Q75 97 73 97 L27 97 Q25 97 25 95 L25 42 L18 42 L18 20 Z" fill="none" stroke="%23007AFF" stroke-width="2" stroke-linejoin="round"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .jersey-pinyin-text {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            font-weight: 700;
            color: #007AFF;
            z-index: 2;
        }

        .jersey-number-text {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            font-weight: 900;
            color: #007AFF;
            z-index: 2;
        }

        .jersey-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: center;
            opacity: 0.8;
            line-height: 1.2;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            text-align: center;
        }

        .stat-item {
            background: var(--tertiary-blue);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--separator);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--primary-blue);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .content-section {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 个人基本信息 */
        .basic-info-grid {
            display: grid;
            gap: 16px;
        }

        .info-group {
            border: 1px solid var(--separator);
            border-radius: 12px;
            padding: 16px;
            background: rgba(0, 122, 255, 0.02);
        }

        .info-group-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary-blue);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--separator);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .preference-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--tertiary-blue);
            color: var(--primary-blue);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preference-item:hover {
            background: var(--primary-blue);
            color: white;
        }

        .clickable {
            cursor: pointer;
            color: var(--primary-blue);
            font-weight: 500;
        }

        .clickable:hover {
            text-decoration: underline;
        }

        /* 雷达图 */
        .radar-container {
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .radar-canvas {
            max-width: 90%;
            max-height: 90%;
        }

        /* 详细数据 */
        .full-width {
            grid-column: 1 / -1;
        }

        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .attribute-category {
            border: 1px solid var(--separator);
            border-radius: 12px;
            padding: 16px;
        }

        .category-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary-blue);
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 6px;
        }

        .attribute-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--separator);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .attribute-item:hover {
            background-color: rgba(0, 122, 255, 0.05);
            border-radius: 8px;
            margin: 0 -8px;
            padding: 10px 8px;
        }

        .attribute-item:last-child {
            border-bottom: none;
        }

        .attribute-name {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .attribute-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            background: var(--tertiary-blue);
            padding: 4px 8px;
            border-radius: 6px;
            min-width: 40px;
            text-align: center;
        }

        /* 技术统计 */
        .tech-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .tech-stat-item {
            background: var(--tertiary-blue);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .tech-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 4px;
        }

        .tech-stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* 个人标签 */
        .personal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .personal-tag {
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        /* 比赛历史 */
        .match-history {
            max-height: 400px;
            overflow-y: auto;
        }

        .match-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--tertiary-blue);
            border-radius: 12px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .summary-value {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .match-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border: 1px solid var(--separator);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .match-item:hover {
            background: var(--tertiary-blue);
            border-color: var(--primary-blue);
        }

        .match-info {
            flex: 1;
        }

        .match-date {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-bottom: 2px;
        }

        .match-opponent {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .match-stats {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .match-stat {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-starter {
            background: var(--success-green);
            color: white;
        }

        .status-substitute {
            background: var(--warning-orange);
            color: white;
        }

        /* 弹出层 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--separator);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-tertiary);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--separator);
            color: var(--text-primary);
        }

        .same-preference-list {
            display: grid;
            gap: 12px;
        }

        .same-player-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border: 1px solid var(--separator);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .same-player-item:hover {
            background: var(--tertiary-blue);
            border-color: var(--primary-blue);
        }

        .same-player-info {
            flex: 1;
        }

        .same-player-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .same-player-details {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* 提示框 */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1001;
            max-width: 250px;
            line-height: 1.4;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .player-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .player-top-section {
                flex-direction: column;
                gap: 16px;
                align-items: center;
                text-align: center;
            }
            
            .player-info {
                align-items: center;
                text-align: center;
                gap: 8px;
            }
            
            .player-name {
                text-align: center;
                font-size: 24px;
            }
            
            .player-group {
                text-align: center;
                font-size: 16px;
            }
            
            .group-badge {
                font-size: 14px;
                padding: 4px 12px;
            }
            
            .player-position {
                justify-content: center;
                text-align: center;
            }
            
            .position-badge {
                font-size: 12px;
                padding: 4px 8px;
            }
            
            .jersey-container {
                margin: 0;
                text-align: center;
            }
            
            .jersey-display {
                width: 60px;
                height: 75px;
            }
            
            .jersey-pinyin-text {
                font-size: 7px;
            }
            
            .jersey-number-text {
                font-size: 14px;
            }
            
            .jersey-label {
                font-size: 9px;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                margin-top: 0;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 16px;
                align-items: center;
            }
            
            .nav-menu {
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
            }
            
            .nav-link {
                padding: 6px 12px;
                font-size: 14px;
            }

            .attributes-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--separator);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-content">
            <div class="nav-title">
                <img src="logo.png" alt="队徽" class="logo">
                <span>球员详情</span>
            </div>
            <div class="nav-menu">
                <a href="display.html" class="nav-link">
                    <i class="fas fa-arrow-left"></i> 返回球员列表
                </a>
                <a href="formation_analyzer.html" class="nav-link">⚽ 阵容评分</a>
                <a href="match_simulator_v2.html" class="nav-link">🏆 队内对抗</a>
                <a href="match_history.html" class="nav-link">📋 历史赛事</a>
                <a href="leaderboard.html" class="nav-link">🏆 排行榜</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loadingSection" class="loading">
            <div class="loading-spinner"></div>
            <p>加载中...</p>
        </div>

        <div id="playerContent" style="display: none;">
            <!-- 球员头部信息 -->
            <div class="player-header">
                <div class="player-content">

                    <div class="player-top-section">

                            <div class="player-name" id="playerName">球员姓名</div>

                        </div>
                    </div>
                    
                    <!-- 下半部分：统计数据 -->
                    <div class="stats-overview" id="statsOverview">
                        <!-- 动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 主要内容 -->
            <div class="main-content">
                <!-- 个人基本信息 -->
                <div class="content-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        个人基本信息
                    </div>
                    <div class="basic-info-grid" id="basicInfoGrid">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <!-- 球员雷达图 -->
                <div class="content-section">
                    <div class="section-title">
                        <i class="fas fa-chart-radar"></i>
                        能力雷达图
                    </div>
                    <div class="radar-container">
                        <canvas id="playerRadarChart" class="radar-canvas"></canvas>
                    </div>
                </div>

                <!-- 详细个人数据 -->
                <div class="content-section full-width">
                    <div class="section-title">
                        <i class="fas fa-table"></i>
                        详细能力数据
                    </div>
                    <div class="attributes-grid" id="attributesGrid">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <!-- 技术统计 -->
                <div class="content-section full-width">
                    <div class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        技术统计
                    </div>
                    <div class="tech-stats-grid" id="techStatsGrid">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <!-- 比赛历史 -->
                <div class="content-section full-width">
                    <div class="section-title">
                        <i class="fas fa-history"></i>
                        比赛历史
                    </div>
                    <div class="match-history" id="matchHistory">
                        <!-- 动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹出层 -->
    <div id="modal" class="modal">
        <div class="modal-content">

        // 计算六维雷达图数据
        function calculateRadarData(player) {
            if (player.主要位置 === 'GK') {
                const goalkeeping = Math.round((
                    (parseInt(player.反应速度) || 0) +
                    (parseInt(player.守门扑救) || 0) +
                    (parseInt(player.扑接出击) || 0)
                ) / 3);

                const distribution = Math.round((
                    (parseInt(player.守门长传) || 0) +
                    (parseInt(player.传球短传) || 0) +
                    (parseInt(player.传球长传) || 0)
                ) / 3);

                const aerial = Math.round((
                    (parseInt(player.扑接高球) || 0) +
                    (parseInt(player.高空球控制) || 0) +
                    (parseInt(player.跑动跳跃) || 0)
                ) / 3);

                const positioning = parseInt(player.守门站位) || 0;
                const physical = Math.round((
                    (parseInt(player.跑动体力) || 0) +
                    (parseInt(player.跑动敏捷) || 0)
                ) / 2);
                const reflexes = parseInt(player.反应速度) || 0;

                let radarData = [goalkeeping, distribution, aerial, positioning, physical, reflexes];
                
                radarData = radarData.map(value => {
                    value = Math.max(51, Math.min(99, value));
                    const mapped = Math.round((value - 51) / 48 * 39 + 60);
                    return Math.max(60, Math.min(99, mapped));
                });

                return radarData;
            } else {
                const attack = Math.round((
                    (parseInt(player.射门) || 0) +
                    (parseInt(player.远射) || 0) +
                    (parseInt(player.头球) || 0)
                ) / 3);

                const technique = Math.round((
                    (parseInt(player.传球) || 0) +
                    (parseInt(player.盘带) || 0) +
                    (parseInt(player.停球) || 0)
                ) / 3);

                const physical = Math.round((
                    (parseInt(player.耐力) || 0) +
                    (parseInt(player.体能恢复) || 0)
                ) / 2);

                const defense = parseInt(player.抢断) || 0;
                const strength = parseInt(player.强壮) || 0;
                const speed = parseInt(player.速度) || 0;

                let radarData = [attack, technique, physical, defense, strength, speed];

                radarData = radarData.map(value => {
                    value = Math.max(51, Math.min(99, value));
                    const mapped = Math.round((value - 51) / 48 * 39 + 60);
                    return Math.max(60, Math.min(99, mapped));
                });

                return radarData;
            }
        }

        // 创建雷达图
        function createRadarChart(player) {
            const ctx = document.getElementById('playerRadarChart');
            const radarData = calculateRadarData(player);
            
            const labels = player.主要位置 === 'GK' ? 
                ['扑救', '传球', '高空球', '位置感', '体能', '反应'] :

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: player.姓名,
                        data: radarData,
                        borderColor: '#007AFF',
                        backgroundColor: 'rgba(0, 122, 255, 0.15)',
                        borderWidth: 3,
                        pointBackgroundColor: '#007AFF',
                        pointBorderColor: '#fff',

                        pointHoverBorderColor: '#fff',
                        pointHoverBorderWidth: 3

                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#007AFF',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                title: function(context) {
                                    return context[0].label;
                                },
                                label: function(context) {
                                    return `数值: ${context.parsed.r}`;
                                },
                                afterLabel: function(context) {
                                    const value = context.parsed.r;
                                    if (value >= 90) return '等级: 顶尖';
                                    if (value >= 85) return '等级: 优秀';
                                    if (value >= 77) return '等级: 平均';
                                    if (value >= 69) return '等级: 入门';
                                    return '等级: 初学';
                                }
                            }
                        }
                    },
                    scales: {
                        r: {
                            beginAtZero: false,
                            max: 99,
                            min: 60,
                            ticks: {
                                display: false
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)',
                                lineWidth: 1
                            },
                            angleLines: {
                                color: 'rgba(0, 0, 0, 0.1)',
                                lineWidth: 1
                            },

                        event.native.target.style.cursor = elements.length > 0 ? 'pointer' : 'default';
                    }

        }

                const result = await response.json();
                
                if (result.success) {

                    tooltip.innerHTML = `

                        ${result.data.description}

                    tooltip.style.display = 'block';
                    tooltip.style.left = (event.pageX + 10) + 'px';

        function displayTechStats(player) {

                (player.stats.totalGoals / player.stats.totalMatches).toFixed(2) : '0.00';
            const assistAverage = player.stats.totalMatches > 0 ? 
                (player.stats.totalAssists / player.stats.totalMatches).toFixed(2) : '0.00';
            
            const stats = [
                { label: '总评分', value: player.综合评分 || player.综合能力 || '0' },
                { label: '比赛次数', value: player.stats.totalMatches },
                { label: '进球数', value: player.stats.totalGoals },
                { label: '助攻数', value: player.stats.totalAssists },
                { label: '场均进球', value: goalAverage },
                { label: '场均助攻', value: assistAverage },
                { label: '训练出勤', value: player.stats.trainingAttendance },
                { label: '参与度', value: player.stats.totalMatches > 0 ? '活跃' : '较少' }

        // 显示比赛历史
        function displayMatchHistory(player) {
            const matchHistory = document.getElementById('matchHistory');
            
            if (!player.matchHistory || player.matchHistory.length === 0) {
                matchHistory.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: 20px;">暂无比赛记录</p>';
                return;
            }
            
            // 过滤出有效的比赛记录，包括队内对抗赛
            const validMatches = player.matchHistory.filter(match => 
                match.date && match.date !== '未知日期' && match.status !== '参与'
            );
            
            if (validMatches.length === 0) {
                matchHistory.innerHTML = '<p style="text-align: center; color: var(--text-tertiary); padding: 20px;">暂无有效比赛记录</p>';
                return;
            }
            
            // 显示最近20场比赛
            const recentMatches = validMatches.slice(0, 20);
            
            const matchesHtml = recentMatches.map(match => {
                // 格式化日期
                let displayDate = match.date;
                try {
                    const date = new Date(match.date);
                    displayDate = date.toLocaleDateString('zh-CN', {
                        month: '2-digit',
                        day: '2-digit'
                    });
                } catch (e) {
                    displayDate = match.date;
                }
                
                // 处理对手名称
                let opponent = match.opponent;
                if (!opponent || opponent === '' || opponent === '未知对手') {
                    // 如果是队内对抗赛
                    if (match.status && (match.status.includes('队') || match.status === '首发' || match.status === '替补')) {
                        opponent = match.status.includes('队') ? '队内对抗赛' : match.opponent || '友谊赛';
                    } else {
                        opponent = '友谊赛';
                    }
                }
                
                // 判断状态颜色
                const statusClass = match.status === '首发' ? 'status-starter' : 
                                   match.status === '替补' ? 'status-substitute' : 
                                   'status-substitute';
                
                // 计算参与度指标
                const contribution = match.goals + match.assists;
                const contributionText = contribution > 0 ? 
                    `${match.goals}球${match.assists}助攻` : '无统计数据';
                
                return `
                    <div class="match-item" onclick="goToMatchDetail('${match.id}')">
                        <div class="match-info">
                            <div class="match-date">${displayDate}</div>
                            <div class="match-opponent">vs ${opponent}</div>
                        </div>
                        <div class="match-stats">
                            <div class="match-stat">${contributionText}</div>
                            <div class="status-badge ${statusClass}">
                                ${match.status || '参与'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // 添加统计汇总
            const totalContributions = validMatches.reduce((sum, match) => sum + match.goals + match.assists, 0);
            const starterCount = validMatches.filter(m => m.status === '首发').length;
            const summaryHtml = `
                <div class="match-summary">
                    <div class="summary-item">
                        <span class="summary-label">总比赛:</span>
                        <span class="summary-value">${validMatches.length}场</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">首发:</span>
                        <span class="summary-value">${starterCount}场</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">总贡献:</span>
                        <span class="summary-value">${totalContributions}次</span>
                    </div>
                </div>
            `;
            
            matchHistory.innerHTML = summaryHtml + matchesHtml;
        }

                    statsOverview.innerHTML = `
                        <div class="stat-item">
                            <div class="stat-value">${currentPlayer.综合评分 || currentPlayer.综合能力 || '0'}</div>
                            <div class="stat-label">总评</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${currentPlayer.stats.totalMatches}</div>
                            <div class="stat-label">比赛</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${currentPlayer.stats.totalGoals}</div>
                            <div class="stat-label">进球</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${currentPlayer.stats.totalAssists}</div>
                            <div class="stat-label">助攻</div>
                        </div>
                    `;
                    
                    // 显示各个部分
                    displayBasicInfo(currentPlayer);
                    createRadarChart(currentPlayer);
                    displayAttributes(currentPlayer);
                    displayTechStats(currentPlayer);
                    displayMatchHistory(currentPlayer);
                    
                    // 隐藏加载动画，显示内容
                    document.getElementById('loadingSection').style.display = 'none';
                    document.getElementById('playerContent').style.display = 'block';
                    
                } else {
                    alert('未找到该球员信息');
                    window.location.href = 'display.html';
                }
            } catch (error) {
                console.error('加载球员数据失败:', error);
                alert('加载失败，请稍后重试');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadPlayerData();
        });
    </script>
