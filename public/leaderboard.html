<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025京蔚联足球队 - 排行榜</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #007AFF;
            --secondary-blue: #5AC8FA;
            --tertiary-blue: #E8F2FF;
            --background: #F2F2F7;
            --surface: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #3C3C43;
            --text-tertiary: #8E8E93;
            --separator: rgba(60, 60, 67, 0.12);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius-md: 16px;
            --radius-lg: 20px;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 顶部导航栏 */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(242, 242, 247, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px 0;
            margin: -20px -20px 20px;
            border-bottom: 1px solid var(--separator);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--surface);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            border: 1px solid var(--separator);
        }

        .nav-link:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        /* 页面标题 */
        .page-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-tertiary);
        }

        /* 标签栏 */
        .tab-section {
            margin-bottom: 24px;
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
            background: var(--surface);
            padding: 6px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .tab-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-button.active {
            background: var(--primary-blue);
            color: white;
        }

        /* 过滤器 */
        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: var(--surface);
            padding: 16px 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .filter-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--separator);
            border-radius: 8px;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        /* 排行榜内容 */
        .leaderboard-content {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .leaderboard-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            text-align: center;
        }

        .leaderboard-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .leaderboard-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        .leaderboard-list {
            padding: 0;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--separator);
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .leaderboard-item:hover {
            background-color: var(--tertiary-blue);
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .rank-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .rank-1 {
            background: var(--gold);
            color: white;
        }

        .rank-2 {
            background: var(--silver);
            color: white;
        }

        .rank-3 {
            background: var(--bronze);
            color: white;
        }

        .rank-other {
            background: var(--separator);
            color: var(--text-secondary);
        }

        .player-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .player-details {
            flex: 1;
        }

        .player-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .player-meta {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .player-stats {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-tertiary);
            text-align: center;
        }

        .stat-item {
            text-align: center;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-subtitle {
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .filter-container {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .filter-group {
                justify-content: space-between;
            }

            .leaderboard-item {
                padding: 12px 16px;
            }

            .player-stats {
                gap: 12px;
            }

            .stat-value {
                font-size: 20px;
            }
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 加载状态 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--separator);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-content">
            <div class="nav-title">
                <img src="logo.png" alt="队徽" class="logo">
                <span>2025京蔚联足球队排行榜</span>
            </div>
            <div class="nav-menu">
                <a href="display.html" class="nav-link">👥 球员管理</a>
                <a href="formation_analyzer.html" class="nav-link">⚽ 阵容评分</a>
                <a href="match_simulator_v2.html" class="nav-link">🏆 队内对抗</a>
                <a href="match_history.html" class="nav-link">📋 历史赛事</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <div class="page-title">🏆 球员排行榜</div>
            <div class="page-subtitle">球员表现数据统计与排名</div>
        </div>

        <!-- 标签栏 -->
        <div class="tab-section">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="goals">⚽ 射手榜</button>
                <button class="tab-button" data-tab="assists">🎯 助攻榜</button>
                <button class="tab-button" data-tab="partnerships">🤝 最佳搭档</button>
                <button class="tab-button" data-tab="training">💪 训练积极性</button>
            </div>
        </div>

        <!-- 过滤器 -->
        <div class="filter-container">
            <div class="filter-group">
                <label for="timeFilter">时间范围:</label>
                <select id="timeFilter" onchange="filterData()">
                    <option value="all">全部时间</option>
                    <option value="week">最近一周</option>
                    <option value="month">最近一月</option>
                    <option value="season">本赛季</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="groupFilter">组别筛选:</label>
                <select id="groupFilter" onchange="filterData()">
                    <option value="all">全部组别</option>
                    <option value="竞技组">竞技组</option>
                    <option value="兴趣组">兴趣组</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="matchTypeFilter">比赛类型:</label>
                <select id="matchTypeFilter" onchange="filterData()">
                    <option value="all">全部比赛</option>
                    <option value="正式比赛">正式比赛</option>
                    <option value="队内对抗赛">队内对抗赛</option>
                </select>
            </div>
        </div>

        <!-- 排行榜内容 -->
        <div class="leaderboard-content">
            <!-- 射手榜 -->
            <div id="goals-content" class="tab-content active">
                <div class="leaderboard-header">
                    <div class="leaderboard-title">射手榜</div>
                    <div class="leaderboard-subtitle">根据进球数排名</div>
                </div>
                <div class="leaderboard-list" id="goalsList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>

            <!-- 助攻榜 -->
            <div id="assists-content" class="tab-content" style="display: none;">
                <div class="leaderboard-header">
                    <div class="leaderboard-title">助攻榜</div>
                    <div class="leaderboard-subtitle">根据助攻数排名</div>
                </div>
                <div class="leaderboard-list" id="assistsList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>

            <!-- 最佳搭档 -->
            <div id="partnerships-content" class="tab-content" style="display: none;">
                <div class="leaderboard-header">
                    <div class="leaderboard-title">最佳搭档</div>
                    <div class="leaderboard-subtitle">根据配合次数排名</div>
                </div>
                <div class="leaderboard-list" id="partnershipsList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>

            <!-- 训练积极性 -->
            <div id="training-content" class="tab-content" style="display: none;">
                <div class="leaderboard-header">
                    <div class="leaderboard-title">训练积极性</div>
                    <div class="leaderboard-subtitle">根据训练出勤率排名</div>
                </div>
                <div class="leaderboard-list" id="trainingList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allPlayers = [];
        let matchEvents = [];
        let trainingData = [];
        let currentTab = 'goals';

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            setupEventListeners();
        });

        // 初始化页面
        async function initializePage() {
            try {
                await loadAllData();
                await loadLeaderboardData();
            } catch (error) {
                console.error('初始化失败:', error);
                showEmptyState('数据加载失败，请刷新页面重试');
            }
        }

        // 加载所有数据
        async function loadAllData() {
            try {
                const [playersRes, eventsRes, trainingRes] = await Promise.all([
                    fetch('/api/players'),
                    fetch('/api/match-events'),
                    fetch('/api/training-attendance')
                ]);

                const playersData = await playersRes.json();
                allPlayers = playersData.success ? playersData.data : playersData;
                matchEvents = await eventsRes.json();
                trainingData = await trainingRes.json();

                console.log('数据加载完成:', {
                    players: allPlayers.length,
                    events: matchEvents.length,
                    training: trainingData.length
                });
            } catch (error) {
                console.error('数据加载失败:', error);
                throw error;
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 标签切换
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    const tab = this.dataset.tab;
                    switchTab(tab);
                });
            });

            // 过滤器变化
            document.getElementById('timeFilter').addEventListener('change', loadLeaderboardData);
            document.getElementById('groupFilter').addEventListener('change', loadLeaderboardData);
            document.getElementById('matchTypeFilter').addEventListener('change', loadLeaderboardData);
        }

        // 切换标签
        function switchTab(tab) {
            // 更新按钮状态
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(`${tab}-content`).style.display = 'block';

            currentTab = tab;
            loadLeaderboardData();
        }

        // 过滤数据
        function filterData() {
            loadLeaderboardData();
        }

        // 加载排行榜数据
        async function loadLeaderboardData() {
            const timeFilter = document.getElementById('timeFilter').value;
            const groupFilter = document.getElementById('groupFilter').value;
            const matchTypeFilter = document.getElementById('matchTypeFilter').value;

            try {
                showLoading(true);

                // 如果数据还没有加载，先加载
                if (!allPlayers || allPlayers.length === 0) {
                    await loadAllData();
                }

                // 使用全局数据进行筛选
                players = [...allPlayers]; // 复制一份用于筛选
                let filteredEvents = [...matchEvents];
                let filteredTraining = [...trainingData];
                
                // 过滤事件数据
                filteredEvents = matchEvents.filter(event => {
                    // 时间过滤
                    if (!filterByTime(event.date, timeFilter)) return false;
                    
                    // 组别过滤
                    if (groupFilter !== 'all') {
                        // 通过球员姓名查找组别
                        const player = allPlayers.find(p => p.姓名 === event.scorer);
                        if (!player || player.组别 !== groupFilter) {
                            // 也检查助攻者的组别
                            const assister = allPlayers.find(p => p.姓名 === event.assister);
                            if (!assister || assister.组别 !== groupFilter) return false;
                        }
                    }
                    
                    // 比赛类型过滤 - 根据event.group字段判断
                    if (matchTypeFilter !== 'all') {
                        if (matchTypeFilter === '正式比赛' && event.group === '混合') return false;
                        if (matchTypeFilter === '队内对抗赛' && event.group !== '混合') return false;
                    }
                    
                    return true;
                });

                // 过滤训练数据
                filteredTraining = trainingData.filter(record => {
                    // 时间过滤
                    if (!filterByTime(record.date, timeFilter)) return false;
                    
                    // 组别过滤
                    if (groupFilter !== 'all') {
                        const player = allPlayers.find(p => p.姓名 === record.playerName);
                        if (!player || player.组别 !== groupFilter) return false;
                    }
                    
                    return true;
                });

                // 过滤球员数据
                if (groupFilter !== 'all') {
                    players = players.filter(player => player.组别 === groupFilter);
                }

                // 更新全局筛选后的数据
                matchEvents = filteredEvents;
                trainingAttendance = filteredTraining;

                // 更新当前标签页
                updateAllTabs();

            } catch (error) {
                console.error('加载数据失败:', error);
                showError('数据加载失败，请稍后重试');
            } finally {
                showLoading(false);
            }
        }

        // 时间过滤函数
        function filterByTime(dateString, timeFilter) {
            if (timeFilter === 'all') return true;
            
            const eventDate = new Date(dateString);
            const now = new Date();
            
            switch (timeFilter) {
                case 'week':
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    return eventDate >= weekAgo;
                case 'month':
                    const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    return eventDate >= monthAgo;
                case 'season':
                    const seasonStart = new Date('2024-01-01');
                    return eventDate >= seasonStart;
                default:
                    return true;
            }
        }

        // 更新所有标签页
        function updateAllTabs() {
            switch (currentTab) {
                case 'goals':
                    updateGoalsTab();
                    break;
                case 'assists':
                    updateAssistsTab();
                    break;
                case 'partnerships':
                    updatePartnershipsTab();
                    break;
                case 'training':
                    updateTrainingTab();
                    break;
            }
        }

        // 更新射手榜标签页
        function updateGoalsTab() {
            const container = document.getElementById('goalsList');
            const goalStats = calculateGoalStats();
            
            if (goalStats.length === 0) {
                container.innerHTML = createEmptyState('暂无进球数据', '还没有球员进球记录');
                return;
            }

            const leaderboardHtml = goalStats.map((player, index) => {
                return createLeaderboardItem(player, index + 1, [
                    { label: '进球', value: player.goals },
                    { label: '出场', value: player.matches }
                ]);
            }).join('');

            container.innerHTML = leaderboardHtml;
        }

        // 更新助攻榜标签页
        function updateAssistsTab() {
            const container = document.getElementById('assistsList');
            const assistStats = calculateAssistStats();
            
            if (assistStats.length === 0) {
                container.innerHTML = createEmptyState('暂无助攻数据', '还没有球员助攻记录');
                return;
            }

            const leaderboardHtml = assistStats.map((player, index) => {
                return createLeaderboardItem(player, index + 1, [
                    { label: '助攻', value: player.assists },
                    { label: '出场', value: player.matches }
                ]);
            }).join('');

            container.innerHTML = leaderboardHtml;
        }

        // 更新最佳搭档标签页
        function updatePartnershipsTab() {
            const container = document.getElementById('partnershipsList');
            const partnerships = calculatePartnerships();
            
            if (partnerships.length === 0) {
                container.innerHTML = createEmptyState('暂无搭档数据', '还没有球员配合记录');
                return;
            }

            const leaderboardHtml = partnerships.map((partnership, index) => {
                return createPartnershipItem(partnership, index + 1);
            }).join('');

            container.innerHTML = leaderboardHtml;
        }

        // 更新训练积极性标签页
        function updateTrainingTab() {
            const container = document.getElementById('trainingList');
            const trainingStats = calculateTrainingStats();
            
            if (trainingStats.length === 0) {
                container.innerHTML = createEmptyState('暂无训练数据', '还没有训练出勤记录');
                return;
            }

            const leaderboardHtml = trainingStats.map((player, index) => {
                return createLeaderboardItem(player, index + 1, [
                    { label: '出勤率', value: `${player.attendanceRate}%` },
                    { label: '训练次数', value: player.totalSessions }
                ]);
            }).join('');

            container.innerHTML = leaderboardHtml;
        }

        // 显示加载状态
        function showLoading(show) {
            const containers = ['goalsList', 'assistsList', 'partnershipsList', 'trainingList'];
            
            if (show) {
                containers.forEach(containerId => {
                    const container = document.getElementById(containerId);
                    if (container) {
                        container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>加载中...</p></div>';
                    }
                });
            }
        }

        // 显示错误信息
        function showError(message) {
            const containers = ['goalsList', 'assistsList', 'partnershipsList', 'trainingList'];
            
            containers.forEach(containerId => {
                const container = document.getElementById(containerId);
                if (container) {
                    container.innerHTML = createEmptyState('加载失败', message);
                }
            });
        }

        // 计算进球统计 - 基于真实比赛数据
        function calculateGoalStats() {
            const goalStats = [];
            
            // 使用全局变量players而不是allPlayers
            const playersToUse = players || allPlayers || [];
            
            playersToUse.forEach(player => {
                // 从真实比赛事件中计算进球数
                let playerGoals = matchEvents.filter(event => 
                    event.eventType === '进球' && event.scorer === player.姓名
                );
                
                // 计算参与的比赛场次
                const uniqueMatches = [...new Set(playerGoals.map(event => event.activityId))];
                const totalMatches = uniqueMatches.length;
                
                const goals = playerGoals.length;
                
                if (goals > 0) {
                    goalStats.push({
                        name: player.姓名,
                        nickname: player.昵称 || player.蔚来app昵称,
                        position: player.主要位置,
                        goals: goals,
                        matches: totalMatches,
                        avgGoals: totalMatches > 0 ? (goals / totalMatches).toFixed(2) : '0.00',
                        goalEvents: playerGoals // 保存详细的进球事件
                    });
                }
            });

            return goalStats.sort((a, b) => b.goals - a.goals).slice(0, 20);
        }

        // 计算助攻统计 - 基于真实比赛数据
        function calculateAssistStats() {
            const assistStats = [];
            
            // 使用全局变量players而不是allPlayers
            const playersToUse = players || allPlayers || [];
            
            playersToUse.forEach(player => {
                // 从真实比赛事件中计算助攻数
                let playerAssists = matchEvents.filter(event => 
                    event.eventType === '进球' && event.assister === player.姓名
                );
                
                // 计算参与的比赛场次
                const uniqueMatches = [...new Set(playerAssists.map(event => event.activityId))];
                const totalMatches = uniqueMatches.length;
                
                const assists = playerAssists.length;
                
                if (assists > 0) {
                    assistStats.push({
                        name: player.姓名,
                        nickname: player.昵称 || player.蔚来app昵称,
                        position: player.主要位置,
                        assists: assists,
                        matches: totalMatches,
                        avgAssists: totalMatches > 0 ? (assists / totalMatches).toFixed(2) : '0.00',
                        assistEvents: playerAssists // 保存详细的助攻事件
                    });
                }
            });

            return assistStats.sort((a, b) => b.assists - a.assists).slice(0, 20);
        }

        // 计算搭档统计
        function calculatePartnerships() {
            const partnerships = new Map();
            
            matchEvents.forEach(event => {
                if (event.scorer && event.assister) {
                    const key1 = `${event.scorer}-${event.assister}`;
                    const key2 = `${event.assister}-${event.scorer}`;
                    
                    // 检查是否已经有这个搭档组合
                    let partnershipKey = null;
                    if (partnerships.has(key1)) {
                        partnershipKey = key1;
                    } else if (partnerships.has(key2)) {
                        partnershipKey = key2;
                    } else {
                        partnershipKey = key1;
                        const playersToUse = players || allPlayers || [];
                        partnerships.set(partnershipKey, {
                            player1: playersToUse.find(p => p.姓名 === event.scorer),
                            player2: playersToUse.find(p => p.姓名 === event.assister),
                            count: 0,
                            cooperations: 0
                        });
                    }
                    
                    if (partnerships.has(partnershipKey)) {
                        partnerships.get(partnershipKey).count++;
                        partnerships.get(partnershipKey).cooperations++;
                    }
                }
            });
            
            return Array.from(partnerships.values())
                .filter(p => p.player1 && p.player2)
                .sort((a, b) => b.cooperations - a.cooperations);
        }

        // 计算训练统计
        function calculateTrainingStats() {
            const trainingStats = [];
            
            // 使用全局变量players而不是allPlayers
            const playersToUse = players || allPlayers || [];
            
            playersToUse.forEach(player => {
                // 从实际训练数据计算 - 使用正确的英文字段名
                const playerTraining = (trainingAttendance || trainingData || []).filter(t => t.playerName === player.姓名);
                const totalSessions = playerTraining.length;
                const attendedSessions = playerTraining.filter(t => t.attended === 'true').length;
                const attendanceRate = totalSessions > 0 ? Math.round((attendedSessions / totalSessions) * 100) : 0;
                
                if (totalSessions > 0) {
                    trainingStats.push({
                        name: player.姓名,
                        nickname: player.昵称 || player.蔚来app昵称,
                        position: player.主要位置,
                        attendanceRate: attendanceRate,
                        totalSessions: totalSessions,
                        attendedSessions: attendedSessions
                    });
                }
            });

            return trainingStats.sort((a, b) => b.attendanceRate - a.attendanceRate).slice(0, 20);
        }

        // 创建排行榜项目
        function createLeaderboardItem(player, rank, stats) {
            const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : 'rank-other';
            const playerInitial = player.name ? player.name.charAt(0) : '?';
            
            const statsHtml = stats.map(stat => `
                <div class="stat-item">
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');

            return `
                <div class="leaderboard-item">
                    <div class="rank-badge ${rankClass}">${rank}</div>
                    <div class="player-info">
                        <div class="player-avatar">${playerInitial}</div>
                        <div class="player-details">
                            <div class="player-name">${player.name}</div>
                            <div class="player-meta">${player.position} • ${player.nickname || '无昵称'}</div>
                        </div>
                    </div>
                    <div class="player-stats">
                        ${statsHtml}
                    </div>
                </div>
            `;
        }

        // 创建搭档项目
        function createPartnershipItem(partnership, rank) {
            const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : 'rank-other';
            
            return `
                <div class="leaderboard-item">
                    <div class="rank-badge ${rankClass}">${rank}</div>
                    <div class="player-info">
                        <div class="player-avatar">${partnership.player1.姓名.charAt(0)}</div>
                        <div class="player-avatar">${partnership.player2.姓名.charAt(0)}</div>
                        <div class="player-details">
                            <div class="player-name">${partnership.player1.姓名} + ${partnership.player2.姓名}</div>
                            <div class="player-meta">${partnership.player1.主要位置} & ${partnership.player2.主要位置}</div>
                        </div>
                    </div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <div class="stat-value">${partnership.cooperations}</div>
                            <div class="stat-label">配合次数</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 创建空状态
        function createEmptyState(title, subtitle) {
            return `
                <div class="empty-state">
                    <div class="empty-icon">📊</div>
                    <div class="empty-title">${title}</div>
                    <div class="empty-subtitle">${subtitle}</div>
                </div>
            `;
        }

        function showPlayerDetail(playerName) {

            window.open(`player_stats.html?name=${encodeURIComponent(playerName)}`, '_blank');

        function showMatchDetail(activityId) {

            window.open(`match_detail.html?id=${activityId}`, '_blank');

        function showPartnershipDetail(player1Name, player2Name) {

            window.open(`partnership_detail.html?p1=${encodeURIComponent(player1Name)}&p2=${encodeURIComponent(player2Name)}`, '_blank');
        }
    </script>
