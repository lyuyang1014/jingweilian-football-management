<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比赛详情 - 2025京蔚联足球队</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #007AFF;
            --secondary-blue: #5AC8FA;
            --tertiary-blue: #E8F2FF;
            --background: #F2F2F7;
            --surface: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #3C3C43;
            --text-tertiary: #8E8E93;
            --separator: rgba(60, 60, 67, 0.12);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --success: #34C759;
            --warning: #FF9500;
            --error: #FF3B30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏 */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(242, 242, 247, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px 0;
            margin: -20px -20px 20px;
            border-bottom: 1px solid var(--separator);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-menu {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            background: var(--surface);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            border: 1px solid var(--separator);
        }

        .nav-link:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .nav-link.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            object-fit: cover;
        }

        /* 返回按钮 */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--surface);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            border: 1px solid var(--separator);
            font-weight: 500;
            font-size: 15px;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        /* 比赛头部信息 */
        .match-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 32px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .match-teams {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            margin-bottom: 20px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            flex: 1;
            max-width: 200px;
        }

        .team-name {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .match-score {
            font-size: 48px;
            font-weight: 800;
            margin: 0 24px;
        }

        .score-separator {
            font-size: 32px;
            opacity: 0.8;
            margin: 0 8px;
        }

        .match-info {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            font-size: 15px;
            opacity: 0.9;
            margin-bottom: 16px;
        }

        .match-result {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .result-win {
            background: var(--success);
            color: white;
        }

        .result-draw {
            background: var(--warning);
            color: white;
        }

        .result-loss {
            background: var(--error);
            color: white;
        }

        /* 内容网格 */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .content-section {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            border: 1px solid var(--separator);
        }

        .section-header {
            padding: 20px;
            background: var(--tertiary-blue);
            border-bottom: 1px solid var(--separator);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-content {
            padding: 20px;
        }

        /* 阵容列表 */
        .lineup-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .lineup-group {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            border: 1px solid var(--separator);
        }

        .lineup-header {
            padding: 16px 20px;
            background: var(--tertiary-blue);
            border-bottom: 1px solid var(--separator);
        }

        .lineup-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lineup-list {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--background);
            border-radius: var(--radius-sm);
            border: 1px solid var(--separator);
            transition: all 0.2s ease;
        }

        .player-item:hover {
            background: var(--tertiary-blue);
            border-color: var(--primary-blue);
        }

        .player-number {
            width: 24px;
            height: 24px;
            background: var(--primary-blue);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            text-decoration: none;
            display: block;
        }

        .player-name:hover {
            color: var(--primary-blue);
        }

        .player-position {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* 比赛事件 */
        .events-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--background);
            border-radius: var(--radius-sm);
            border: 1px solid var(--separator);
        }

        .event-time {
            background: var(--primary-blue);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .event-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .event-goal {
            background: var(--success);
        }

        .event-assist {
            background: var(--secondary-blue);
        }

        .event-details {
            flex: 1;
        }

        .event-player {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .event-description {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 14px;
        }

        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-tertiary);
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-menu {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .nav-link {
                font-size: 14px;
                padding: 6px 12px;
            }

            .match-teams {
                flex-direction: column;
                gap: 16px;
            }

            .match-score {
                font-size: 36px;
                margin: 16px 0;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .lineup-list {
                grid-template-columns: 1fr;
            }

            .match-info {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .nav-content {
                padding: 0 16px;
            }

            .match-header {
                padding: 24px 16px;
            }

            .team-name {
                font-size: 16px;
            }

            .match-score {
                font-size: 28px;
            }
        }
    </style>
</head>

            </div>
            <div class="nav-menu">

    <div class="container">
        <!-- 返回按钮 -->
        <a href="match_history.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            返回比赛列表
        </a>

        <!-- 比赛头部信息 -->
        <div class="match-header" id="matchHeader">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                加载比赛信息中...
            </div>
        </div>

        <!-- 阵容信息 -->
        <div class="lineup-section" id="lineupSection">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                加载阵容信息中...
            </div>
        </div>

        <!-- 内容网格 -->
        <div class="content-grid">
            <!-- 比赛事件 -->
            <div class="content-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-futbol"></i>
                        比赛事件
                    </div>
                </div>
                <div class="section-content" id="eventsContent">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        加载事件中...
                    </div>
                </div>
            </div>

            <!-- 比赛统计 -->
            <div class="content-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        比赛统计
                    </div>
                </div>
                <div class="section-content" id="statsContent">
                    <div class="empty-state">
                        <i class="fas fa-chart-bar"></i>
                        <h3>暂无统计数据</h3>
                        <p>比赛统计功能即将推出</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取URL参数
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 加载比赛详情
        async function loadMatchDetail() {
            const matchId = getUrlParameter('id');
            if (!matchId) {
                document.getElementById('matchHeader').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>参数错误</h3>
                        <p>未找到比赛ID参数</p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`/api/match/${matchId}`);
                if (!response.ok) {
                    throw new Error('获取比赛详情失败');
                }
                
                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.message || '获取比赛详情失败');
                }

                const match = result.data;
                renderMatchHeader(match);
                renderLineup(match);
                renderEvents(match);
            } catch (error) {
                console.error('加载比赛详情失败:', error);
                document.getElementById('matchHeader').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>加载失败</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                document.getElementById('lineupSection').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>加载失败</h3>
                        <p>无法加载阵容信息</p>
                    </div>
                `;
                document.getElementById('eventsContent').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>加载失败</h3>
                        <p>无法加载比赛事件</p>
                    </div>
                `;
            }
        }

        // 渲染比赛头部
        function renderMatchHeader(match) {
            const resultClass = match.result === '胜' ? 'result-win' : 
                               match.result === '平' ? 'result-draw' : 'result-loss';

            // 根据活动类型显示不同的标题
            let activityTitle = '比赛详情';
            if (match.type === '队内对抗赛' || match.type === '内部训练赛') {
                activityTitle = '队内对抗详情';
            } else if (match.type === '正式比赛') {
                activityTitle = '正式比赛详情';
            } else {
                activityTitle = match.type + '详情';
            }
            
            // 更新页面标题
            document.title = `${activityTitle} - 2025京蔚联足球队`;

            document.getElementById('matchHeader').innerHTML = `
                <div class="match-teams">
                    <div class="team">
                        <div class="team-logo">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="team-name">京蔚联</div>
                    </div>
                    <div class="match-score">
                        ${match.ourScore}<span class="score-separator">:</span>${match.opponentScore}
                    </div>
                    <div class="team">
                        <div class="team-logo">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="team-name">${match.opponent}</div>
                    </div>
                </div>
                <div class="match-info">
                    <span><i class="fas fa-calendar"></i> ${match.date}</span>
                    <span><i class="fas fa-users"></i> ${match.group}</span>
                    <span><i class="fas fa-futbol"></i> ${match.type}</span>
                    <span class="match-result ${resultClass}">
                        <i class="fas fa-${match.result === '胜' ? 'trophy' : match.result === '平' ? 'handshake' : 'times'}"></i>
                        ${match.result}
                    </span>
                </div>
            `;
        }

        // 渲染阵容
        function renderLineup(match) {
            const startersHtml = match.lineup.starters.length > 0 ? 
                match.lineup.starters.map(playerName => `
                    <div class="player-item">
                        <div class="player-number">11</div>
                        <div class="player-info">
                            <a href="player_detail.html?name=${encodeURIComponent(playerName)}" class="player-name">
                                ${playerName}
                            </a>
                            <div class="player-position">首发</div>
                        </div>
                    </div>
                `).join('') : 
                '<div class="empty-state"><i class="fas fa-users"></i><h3>暂无首发球员</h3></div>';

            const substitutesHtml = match.lineup.substitutes.length > 0 ? 
                match.lineup.substitutes.map(playerName => `
                    <div class="player-item">
                        <div class="player-number">S</div>
                        <div class="player-info">
                            <a href="player_detail.html?name=${encodeURIComponent(playerName)}" class="player-name">
                                ${playerName}
                            </a>
                            <div class="player-position">替补</div>
                        </div>
                    </div>
                `).join('') : 
                '<div class="empty-state"><i class="fas fa-users"></i><h3>暂无替补球员</h3></div>';

            document.getElementById('lineupSection').innerHTML = `
                <div class="lineup-group">
                    <div class="lineup-header">
                        <div class="lineup-title">
                            <i class="fas fa-play"></i>
                            首发阵容 (${match.lineup.starters.length})
                        </div>
                    </div>
                    <div class="lineup-list">
                        ${startersHtml}
                    </div>
                </div>
                <div class="lineup-group">
                    <div class="lineup-header">
                        <div class="lineup-title">
                            <i class="fas fa-exchange-alt"></i>
                            替补球员 (${match.lineup.substitutes.length})
                        </div>
                    </div>
                    <div class="lineup-list">
                        ${substitutesHtml}
                    </div>
                </div>
            `;
        }

        // 渲染比赛事件
        function renderEvents(match) {
            if (!match.events || match.events.length === 0) {
                document.getElementById('eventsContent').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-futbol"></i>
                        <h3>暂无比赛事件</h3>
                        <p>本场比赛还没有记录任何事件</p>
                    </div>
                `;
                return;
            }

            const eventsHtml = match.events.map(event => `
                <div class="event-item">
                    <div class="event-time">${event.minute}'</div>
                    <div class="event-icon event-goal">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <div class="event-details">
                        <div class="event-player">${event.scorer}</div>
                        <div class="event-description">
                            ${event.assister ? `助攻：${event.assister}` : '进球'}
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('eventsContent').innerHTML = `
                <div class="events-list">
                    ${eventsHtml}
                </div>
            `;
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadMatchDetail();
        });
    </script>
</body>
