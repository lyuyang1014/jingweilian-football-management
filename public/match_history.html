<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史赛事 - 2025京蔚联足球队成员管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #007AFF;
            --secondary-blue: #5AC8FA;
            --tertiary-blue: #E8F2FF;
            --background: #F2F2F7;
            --surface: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #3C3C43;
            --text-tertiary: #8E8E93;
            --separator: rgba(60, 60, 67, 0.12);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius-md: 16px;
            --radius-lg: 20px;
            --success-green: #34C759;
            --warning-orange: #FF9500;
            --error-red: #FF3B30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 顶部导航栏 */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(242, 242, 247, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px 0;
            margin: -20px -20px 20px;
            border-bottom: 1px solid var(--separator);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-menu {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--surface);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            border: 1px solid var(--separator);
        }

        .nav-link:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        /* 页面标题 */
        .page-header {
            text-align: center;
            margin-bottom: 32px;
            padding: 24px 20px;
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* 统计概览 */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        @media (max-width: 768px) {
            .stats-section {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            text-align: center;
            border: 1px solid var(--separator);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-blue);
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        /* 过滤器部分 */
        .filters-section {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--separator);
        }

        .filters-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .filters-grid {
            display: grid;
            gap: 16px;
        }

        @media (min-width: 768px) {
            .filters-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .filter-input, .filter-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--background);
            border: 1px solid var(--separator);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
        }

        .filter-input:focus, .filter-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        /* 比赛列表 */
        .matches-section {
            display: grid;
            gap: 16px;
        }

        .match-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--separator);
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            overflow: hidden;
        }

        .match-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .match-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            position: relative;
        }

        .match-date {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .match-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (min-width: 480px) {
            .match-info {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .match-teams {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .team-name {
            font-size: 18px;
            font-weight: 600;
        }

        .match-score {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: 700;
        }

        .score-separator {
            font-size: 16px;
            opacity: 0.8;
        }

        .match-result {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            min-width: 40px;
        }

        .result-win {
            background: rgba(52, 199, 89, 0.2);
            color: var(--success-green);
        }

        .result-draw {
            background: rgba(255, 149, 0, 0.2);
            color: var(--warning-orange);
        }

        .result-loss {
            background: rgba(255, 59, 48, 0.2);
            color: var(--error-red);
        }

        .match-body {
            padding: 20px;
        }

        .match-stats {
            display: grid;
            gap: 12px;
        }

        @media (min-width: 480px) {
            .match-stats {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            background: var(--background);
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 4px;
        }

        .stat-text {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--separator);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            color: var(--text-tertiary);
            margin-bottom: 16px;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .nav-content {
                padding: 0 16px;
            }
            
            .nav-title {
                font-size: 20px;
            }
            
            .nav-menu {
                gap: 8px;
            }
            
            .nav-link {
                padding: 6px 12px;
                font-size: 14px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .match-header {
                padding: 16px;
            }
            
            .match-body {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .match-teams {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .match-score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <div class="nav-bar">
            <div class="nav-content">
                <div class="nav-title">
                    <img src="logo.png" alt="京蔚联" class="logo">
                    历史赛事
                </div>
                <div class="nav-menu">
                    <a href="display.html" class="nav-link">
                        <i class="fas fa-home"></i> 首页
                    </a>
                    <a href="formation_analyzer.html" class="nav-link">⚽ 阵容评分</a>
                    <a href="match_simulator_v2.html" class="nav-link">🏆 队内对抗</a>
                    <a href="leaderboard.html" class="nav-link">🏆 排行榜</a>
                </div>
            </div>
        </div>

        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="page-title">历史赛事回顾</h1>
            <p class="page-subtitle">回顾京蔚联足球队的精彩历史时刻</p>
        </div>

        <!-- 统计概览 -->
        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-value" id="totalMatches">-</div>
                <div class="stat-label">总比赛场次</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalWins">-</div>
                <div class="stat-label">胜利场次</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="winRate">-</div>
                <div class="stat-label">胜率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalGoals">-</div>
                <div class="stat-label">总进球数</div>
            </div>
        </div>

        <!-- 过滤器 -->
        <div class="filters-section">
            <h3 class="filters-title">筛选条件</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">比赛结果</label>
                    <select class="filter-select" id="resultFilter">
                        <option value="">全部结果</option>
                        <option value="胜">胜利</option>
                        <option value="平">平局</option>
                        <option value="负">失败</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">对手名称</label>
                    <input type="text" class="filter-input" id="opponentFilter" placeholder="输入对手名称...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">比赛年份</label>
                    <select class="filter-select" id="yearFilter">
                        <option value="">全部年份</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 比赛列表 -->
        <div class="matches-section" id="matchesSection">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>正在加载历史赛事...</p>
            </div>
        </div>
    </div>

    <script>
        let allMatches = [];
        let filteredMatches = [];

        // 获取历史赛事数据
        async function fetchMatches() {
            try {
                const response = await fetch('/api/matches');
                const data = await response.json();
                
                if (data.success) {
                    allMatches = data.data.matches;
                    updateStats();
                    populateYearFilter();
                    filterMatches();
                } else {
                    showError('获取数据失败');
                }
            } catch (error) {
                console.error('获取历史赛事失败:', error);
                showError('网络错误，请稍后重试');
            }
        }

        // 更新统计信息
        function updateStats() {
            const totalMatches = allMatches.length;
            const wins = allMatches.filter(m => m.result === '胜').length;
            const winRate = totalMatches > 0 ? ((wins / totalMatches) * 100).toFixed(1) + '%' : '0%';
            const totalGoals = allMatches.reduce((sum, m) => sum + m.ourScore, 0);

            document.getElementById('totalMatches').textContent = totalMatches;
            document.getElementById('totalWins').textContent = wins;
            document.getElementById('winRate').textContent = winRate;
            document.getElementById('totalGoals').textContent = totalGoals;
        }

        // 填充年份过滤器
        function populateYearFilter() {
            const years = [...new Set(allMatches.map(m => new Date(m.date).getFullYear()))].sort((a, b) => b - a);
            const yearFilter = document.getElementById('yearFilter');
            
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                yearFilter.appendChild(option);
            });
        }

        // 过滤比赛
        function filterMatches() {
            const resultFilter = document.getElementById('resultFilter').value;
            const opponentFilter = document.getElementById('opponentFilter').value.toLowerCase();
            const yearFilter = document.getElementById('yearFilter').value;

            filteredMatches = allMatches.filter(match => {
                const resultMatch = !resultFilter || match.result === resultFilter;
                const opponentMatch = !opponentFilter || match.opponent.toLowerCase().includes(opponentFilter);
                const yearMatch = !yearFilter || new Date(match.date).getFullYear().toString() === yearFilter;
                
                return resultMatch && opponentMatch && yearMatch;
            });

            displayMatches();
        }

        // 显示比赛列表
        function displayMatches() {
            const container = document.getElementById('matchesSection');
            
            if (filteredMatches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-futbol"></i>
                        </div>
                        <h3>暂无匹配的比赛记录</h3>
                        <p>请调整筛选条件或查看其他内容</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredMatches.map(match => {
                const date = new Date(match.date);
                const formattedDate = date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                return `
                    <a href="match_detail.html?id=${match.id}" class="match-card">
                        <div class="match-header">
                            <div class="match-date">
                                <i class="fas fa-calendar-alt"></i>
                                ${formattedDate}
                            </div>
                            <div class="match-info">
                                <div class="match-teams">
                                    <span class="team-name">京蔚联</span>
                                    <span class="vs">VS</span>
                                    <span class="team-name">${match.opponent}</span>
                                </div>
                                <div class="match-score">
                                    <span>${match.ourScore}</span>
                                    <span class="score-separator">:</span>
                                    <span>${match.opponentScore}</span>
                                    <span class="match-result result-${match.result === '胜' ? 'win' : match.result === '平' ? 'draw' : 'loss'}">
                                        ${match.result}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="match-body">
                            <div class="match-stats">
                                <div class="stat-item">
                                    <div class="stat-number">${match.participants.total}</div>
                                    <div class="stat-text">参赛人数</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${match.participants.starters}</div>
                                    <div class="stat-text">首发</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${match.participants.substitutes}</div>
                                    <div class="stat-text">替补</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${match.events.goals}</div>
                                    <div class="stat-text">进球</div>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('matchesSection');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>加载失败</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // 绑定过滤器事件
        document.getElementById('resultFilter').addEventListener('change', filterMatches);
        document.getElementById('opponentFilter').addEventListener('input', filterMatches);
        document.getElementById('yearFilter').addEventListener('change', filterMatches);

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', fetchMatches);
    </script>
</body>
</html>
