<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球员详情 - 2025京蔚联足球队成员管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #007AFF;
            --secondary-blue: #5AC8FA;
            --tertiary-blue: #E8F2FF;
            --background: #F2F2F7;
            --surface: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #3C3C43;
            --text-tertiary: #8E8E93;
            --separator: rgba(60, 60, 67, 0.12);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius-md: 16px;
            --radius-lg: 20px;
            --success-green: #34C759;
            --warning-orange: #FF9500;
            --error-red: #FF3B30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 顶部导航栏 */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(242, 242, 247, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px 0;
            margin: -20px -20px 20px;
            border-bottom: 1px solid var(--separator);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-menu {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--surface);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            border: 1px solid var(--separator);
        }

        .nav-link:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        /* 球员头部信息 */
        .player-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-radius: var(--radius-lg);
            padding: 32px 24px;
            margin-bottom: 24px;
            color: white;
            text-align: center;
        }

        .player-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .player-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .player-position {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .player-stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-overview-item {
            text-align: center;
        }

        .stat-overview-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-overview-label {
            font-size: 14px;
            opacity: 0.8;
        }

        /* 详细信息卡片 */
        .info-grid {
            display: grid;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (min-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .info-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--separator);
        }

        .info-card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--separator);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .info-value {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* 比赛历史 */
        .match-history {
            background: var(--surface);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--separator);
            overflow: hidden;
        }

        .match-history-header {
            padding: 20px 24px;
            background: var(--background);
            border-bottom: 1px solid var(--separator);
        }

        .match-history-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .match-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .match-item {
            padding: 16px 24px;
            border-bottom: 1px solid var(--separator);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .match-item:last-child {
            border-bottom: none;
        }

        .match-info {
            flex: 1;
        }

        .match-date {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .match-opponent {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .match-performance {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .performance-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-goal {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success-green);
        }

        .badge-assist {
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary-blue);
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--separator);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            color: var(--text-tertiary);
            margin-bottom: 16px;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .nav-content {
                padding: 0 16px;
            }
            
            .nav-title {
                font-size: 20px;
            }
            
            .nav-menu {
                gap: 8px;
            }
            
            .nav-link {
                padding: 6px 12px;
                font-size: 14px;
            }
            
            .player-header {
                padding: 24px 20px;
            }
            
            .player-avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .player-name {
                font-size: 24px;
            }
            
            .player-stats-overview {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .info-card {
                padding: 20px;
            }
            
            .match-item {
                padding: 12px 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .match-performance {
                align-self: flex-end;
                flex-direction: row;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <div class="nav-bar">
            <div class="nav-content">
                <div class="nav-title">
                    <img src="logo.png" alt="京蔚联" class="logo">
                    球员详情
                </div>
                <div class="nav-menu">
                    <a href="display.html" class="nav-link">
                        <i class="fas fa-home"></i> 首页
                    </a>
                    <a href="formation_analyzer.html" class="nav-link">
                        <i class="fas fa-chess-board"></i> 阵容分析
                    </a>
                    <a href="leaderboard.html" class="nav-link">
                        <i class="fas fa-trophy"></i> 排行榜
                    </a>
                </div>
            </div>
        </div>

        <!-- 球员头部信息 -->
        <div class="player-header" id="playerHeader">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>正在加载球员信息...</p>
            </div>
        </div>

        <!-- 详细信息 -->
        <div class="info-grid" id="infoGrid" style="display: none;">
            <div class="info-card">
                <h3 class="info-card-title">
                    <i class="fas fa-user"></i>
                    基本信息
                </h3>
                <div id="basicInfo">
                    <!-- 基本信息将在此填充 -->
                </div>
            </div>

            <div class="info-card">
                <h3 class="info-card-title">
                    <i class="fas fa-chart-line"></i>
                    比赛统计
                </h3>
                <div id="matchStats">
                    <!-- 比赛统计将在此填充 -->
                </div>
            </div>
        </div>

        <!-- 比赛历史 -->
        <div class="match-history" id="matchHistory" style="display: none;">
            <div class="match-history-header">
                <h3 class="match-history-title">
                    <i class="fas fa-history"></i>
                    比赛历史
                </h3>
            </div>
            <div class="match-list" id="matchList">
                <!-- 比赛历史将在此填充 -->
            </div>
        </div>
    </div>

    <script>
        let playerName = '';
        let playerData = null;

        // 从URL获取球员姓名
        function getPlayerNameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('name');
        }

        // 获取球员详细信息
        async function fetchPlayerData() {
            try {
                playerName = getPlayerNameFromURL();
                if (!playerName) {
                    showError('未指定球员姓名');
                    return;
                }

                const response = await fetch(`/api/player/${encodeURIComponent(playerName)}`);
                const data = await response.json();

                if (data.success) {
                    playerData = data.data;
                    renderPlayerData();
                } else {
                    showError(data.message || '球员不存在');
                }
            } catch (error) {
                console.error('获取球员信息失败:', error);
                showError('网络错误，请稍后重试');
            }
        }

        // 渲染球员数据
        function renderPlayerData() {
            renderPlayerHeader();
            renderBasicInfo();
            renderMatchStats();
            renderMatchHistory();
            
            // 显示详细信息
            document.getElementById('infoGrid').style.display = 'grid';
            document.getElementById('matchHistory').style.display = 'block';
        }

        // 渲染球员头部信息
        function renderPlayerHeader() {
            const header = document.getElementById('playerHeader');
            const playerInitial = playerData.name ? playerData.name.charAt(0) : '?';
            
            header.innerHTML = `
                <div class="player-avatar">${playerInitial}</div>
                <div class="player-name">${playerData.name}</div>
                <div class="player-position">${playerData.position} • ${playerData.group || '未知组别'}</div>
                <div class="player-stats-overview">
                    <div class="stat-overview-item">
                        <div class="stat-overview-value">${playerData.totalGoals}</div>
                        <div class="stat-overview-label">进球</div>
                    </div>
                    <div class="stat-overview-item">
                        <div class="stat-overview-value">${playerData.totalAssists}</div>
                        <div class="stat-overview-label">助攻</div>
                    </div>
                    <div class="stat-overview-item">
                        <div class="stat-overview-value">${playerData.totalMatches}</div>
                        <div class="stat-overview-label">出场</div>
                    </div>
                    <div class="stat-overview-item">
                        <div class="stat-overview-value">${playerData.rating}</div>
                        <div class="stat-overview-label">能力值</div>
                    </div>
                </div>
            `;
        }

        // 渲染基本信息
        function renderBasicInfo() {
            const container = document.getElementById('basicInfo');
            
            container.innerHTML = `
                <div class="info-item">
                    <span class="info-label">姓名</span>
                    <span class="info-value">${playerData.name}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">主要位置</span>
                    <span class="info-value">${playerData.position}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">球衣号码</span>
                    <span class="info-value">${playerData.number || '未分配'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">综合能力</span>
                    <span class="info-value">${playerData.rating}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">组别</span>
                    <span class="info-value">${playerData.group || '未知'}</span>
                </div>
            `;
        }

        // 渲染比赛统计
        function renderMatchStats() {
            const container = document.getElementById('matchStats');
            const goalsPerMatch = playerData.totalMatches > 0 ? 
                (playerData.totalGoals / playerData.totalMatches).toFixed(2) : '0.00';
            const assistsPerMatch = playerData.totalMatches > 0 ? 
                (playerData.totalAssists / playerData.totalMatches).toFixed(2) : '0.00';
            
            container.innerHTML = `
                <div class="info-item">
                    <span class="info-label">总进球数</span>
                    <span class="info-value">${playerData.totalGoals}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">总助攻数</span>
                    <span class="info-value">${playerData.totalAssists}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">出场次数</span>
                    <span class="info-value">${playerData.totalMatches}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">场均进球</span>
                    <span class="info-value">${goalsPerMatch}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">场均助攻</span>
                    <span class="info-value">${assistsPerMatch}</span>
                </div>
            `;
        }

        // 渲染比赛历史（模拟数据）
        function renderMatchHistory() {
            const container = document.getElementById('matchList');
            
            // 这里应该从API获取真实的比赛历史数据
            // 目前使用模拟数据
            const mockMatches = [
                {
                    date: '2024-12-15',
                    opponent: '朝阳联队',
                    goals: 1,
                    assists: 0
                },
                {
                    date: '2024-12-08',
                    opponent: '海淀FC',
                    goals: 0,
                    assists: 1
                },
                {
                    date: '2024-12-01',
                    opponent: '东城勇士',
                    goals: 2,
                    assists: 0
                }
            ];

            if (mockMatches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-calendar-times"></i>
                        </div>
                        <h3>暂无比赛记录</h3>
                        <p>该球员还没有参加过比赛</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = mockMatches.map(match => {
                const matchDate = new Date(match.date).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const performances = [];
                if (match.goals > 0) {
                    performances.push(`<span class="performance-badge badge-goal">${match.goals} 进球</span>`);
                }
                if (match.assists > 0) {
                    performances.push(`<span class="performance-badge badge-assist">${match.assists} 助攻</span>`);
                }

                return `
                    <div class="match-item">
                        <div class="match-info">
                            <div class="match-date">${matchDate}</div>
                            <div class="match-opponent">VS ${match.opponent}</div>
                        </div>
                        <div class="match-performance">
                            ${performances.length > 0 ? performances.join('') : '<span class="performance-badge">无数据</span>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 显示错误信息
        function showError(message) {
            const header = document.getElementById('playerHeader');
            header.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>加载失败</h3>
                    <p>${message}</p>
                    <br>
                    <a href="display.html" class="nav-link">返回首页</a>
                </div>
            `;
        }

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', fetchPlayerData);
    </script>
</body>
</html>
