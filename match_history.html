<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京蔚联足球队 - 历史赛事回顾</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .home-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.05);
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: #667eea;
        }

        .stat-card p {
            color: #666;
            font-weight: 500;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 500;
            color: #333;
        }

        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            background: white;
        }

        .matches-grid {
            display: grid;
            gap: 20px;
        }

        .match-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .match-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .match-header {
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            color: white;
            position: relative;
        }

        .match-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.85) 0%, rgba(118, 75, 162, 0.85) 100%);
            z-index: 1;
        }

        .match-header > * {
            position: relative;
            z-index: 2;
        }

        .match-date {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .match-opponent {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .match-score {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
        }

        .vs {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .match-result {
            text-align: center;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }

        .result-win {
            background: rgba(76, 175, 80, 0.3);
            color: #2e7d32;
        }

        .result-draw {
            background: rgba(255, 193, 7, 0.3);
            color: #f57c00;
        }

        .result-loss {
            background: rgba(244, 67, 54, 0.3);
            color: #c62828;
        }

        .match-content {
            padding: 20px;
        }

        .match-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-item .label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-item .value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .goal-events {
            margin-top: 15px;
        }

        .goal-events h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .goal-event {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: #f0f7ff;
            border-radius: 6px;
            margin-bottom: 5px;
            border-left: 4px solid #667eea;
        }

        .goal-minute {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            min-width: 35px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .no-matches {
            text-align: center;
            padding: 50px;
            color: #666;
            background: white;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }

            .match-score {
                flex-direction: column;
                gap: 5px;
            }

            .score {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚽ 京蔚联足球队</h1>
            <p>历史赛事回顾</p>
        </div>

        <a href="display.html" class="home-button">返回主页</a>

        <div class="stats-overview" id="statsOverview">
            <!-- 统计数据将通过JavaScript加载 -->
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="groupFilter">组别筛选:</label>
                    <select id="groupFilter">
                        <option value="">全部组别</option>
                        <option value="竞技组">竞技组</option>
                        <option value="兴趣组">兴趣组</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="resultFilter">结果筛选:</label>
                    <select id="resultFilter">
                        <option value="">全部结果</option>
                        <option value="胜">胜利</option>
                        <option value="平">平局</option>
                        <option value="负">失利</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="opponentFilter">对手搜索:</label>
                    <input type="text" id="opponentFilter" placeholder="输入对手名称">
                </div>
            </div>
        </div>

        <div id="matchesContainer">
            <div class="loading">正在加载比赛数据...</div>
        </div>
    </div>

    <script>
        let allMatches = [];
        let filteredMatches = [];

        // 足球相关背景图片数组
        const footballBackgrounds = [
            'https://images.unsplash.com/photo-1431324155629-1a6deb1dec8d?w=800&h=600&fit=crop', // 足球场鸟瞰图
            'https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=800&h=600&fit=crop', // 足球在草地上
            'https://images.unsplash.com/photo-1508098682722-e99c43a406b2?w=800&h=600&fit=crop', // 夕阳下的足球场
            'https://images.unsplash.com/photo-1560272564-c83b66b1ad12?w=800&h=600&fit=crop', // 足球门
            'https://images.unsplash.com/photo-1579952363873-27d3bfad9c0d?w=800&h=600&fit=crop', // 足球特写
            'https://images.unsplash.com/photo-1606107557665-cfed4bf75399?w=800&h=600&fit=crop', // 绿茵球场
            'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=800&h=600&fit=crop', // 足球场标线
            'https://images.unsplash.com/photo-1553778263-73a83bab9b0c?w=800&h=600&fit=crop', // 足球在球门前
            'https://images.unsplash.com/photo-1577223625816-7546f13df25d?w=800&h=600&fit=crop', // 球场灯光
            'https://images.unsplash.com/photo-1594736797933-d0c6ba020062?w=800&h=600&fit=crop', // 足球鞋和球
            'https://images.unsplash.com/photo-1589060213851-27cab1663ad2?w=800&h=600&fit=crop', // 球场角落
            'https://images.unsplash.com/photo-1576013551627-0cc20b96c2a7?w=800&h=600&fit=crop'  // 足球场夜景
        ];

        // 获取随机背景图片
        function getRandomBackground() {
            return footballBackgrounds[Math.floor(Math.random() * footballBackgrounds.length)];
        }

        // 加载比赛数据
        async function loadMatches() {
            try {
                const response = await fetch('/api/matches');
                const data = await response.json();
                
                if (data.success) {
                    allMatches = data.data.matches;
                    filteredMatches = [...allMatches];
                    renderStatsOverview(data.data);
                    renderMatches();
                    setupFilters();
                } else {
                    throw new Error('加载数据失败');
                }
            } catch (error) {
                console.error('加载比赛数据失败:', error);
                document.getElementById('matchesContainer').innerHTML = 
                    '<div class="no-matches">加载数据失败，请稍后重试</div>';
            }
        }

        // 渲染统计概览
        function renderStatsOverview(data) {
            const wins = allMatches.filter(m => m.result === '胜').length;
            const draws = allMatches.filter(m => m.result === '平').length;
            const losses = allMatches.filter(m => m.result === '负').length;
            const totalGoals = allMatches.reduce((sum, m) => sum + m.ourScore, 0);
            const totalConceded = allMatches.reduce((sum, m) => sum + m.opponentScore, 0);

            const statsHtml = `
                <div class="stat-card">
                    <h3>${data.totalMatches}</h3>
                    <p>总比赛场次</p>
                </div>
                <div class="stat-card">
                    <h3>${wins}</h3>
                    <p>胜利场次</p>
                </div>
                <div class="stat-card">
                    <h3>${draws}</h3>
                    <p>平局场次</p>
                </div>
                <div class="stat-card">
                    <h3>${losses}</h3>
                    <p>失利场次</p>
                </div>
                <div class="stat-card">
                    <h3>${totalGoals}</h3>
                    <p>总进球数</p>
                </div>
                <div class="stat-card">
                    <h3>${totalConceded}</h3>
                    <p>总失球数</p>
                </div>
            `;
            
            document.getElementById('statsOverview').innerHTML = statsHtml;
        }

        // 渲染比赛列表
        function renderMatches() {
            const container = document.getElementById('matchesContainer');
            
            if (filteredMatches.length === 0) {
                container.innerHTML = '<div class="no-matches">没有找到符合条件的比赛</div>';
                return;
            }

            const matchesHtml = filteredMatches.map(match => {
                const randomBg = getRandomBackground();
                return `
                <a href="match_detail.html?id=${match.id}" class="match-card">
                    <div class="match-header" style="background-image: url('${randomBg}')">
                        <div class="match-date">${match.date} | ${match.group}</div>
                        <div class="match-opponent">VS ${match.opponent}</div>
                        <div class="match-score">
                            <span class="score">${match.ourScore}</span>
                            <span class="vs">:</span>
                            <span class="score">${match.opponentScore}</span>
                        </div>
                        <div class="match-result result-${match.result === '胜' ? 'win' : match.result === '平' ? 'draw' : 'loss'}">
                            ${match.result}
                        </div>
                    </div>
                    <div class="match-content">
                        <div class="goal-events">
                            ${match.events.goalScorers.length > 0 ? `
                                <h4>⚽ 进球详情</h4>
                                ${match.events.goalScorers.map(goal => `
                                    <div class="goal-event">
                                        <span class="goal-minute">${goal.minute}'</span>
                                        <span><strong>${goal.scorer}</strong>${goal.assister ? ` (助攻: ${goal.assister})` : ''}</span>
                                    </div>
                                `).join('')}
                            ` : '<p style="text-align: center; color: #999; padding: 20px;">本场比赛暂无进球</p>'}
                        </div>
                    </div>
                </a>
                `;
            }).join('');

            container.innerHTML = `<div class="matches-grid">${matchesHtml}</div>`;
        }

        // 设置筛选器
        function setupFilters() {
            const groupFilter = document.getElementById('groupFilter');
            const resultFilter = document.getElementById('resultFilter');
            const opponentFilter = document.getElementById('opponentFilter');

            function applyFilters() {
                filteredMatches = allMatches.filter(match => {
                    const groupMatch = !groupFilter.value || match.group === groupFilter.value;
                    const resultMatch = !resultFilter.value || match.result === resultFilter.value;
                    const opponentMatch = !opponentFilter.value || 
                        match.opponent.toLowerCase().includes(opponentFilter.value.toLowerCase());
                    
                    return groupMatch && resultMatch && opponentMatch;
                });
                
                renderMatches();
            }

            groupFilter.addEventListener('change', applyFilters);
            resultFilter.addEventListener('change', applyFilters);
            opponentFilter.addEventListener('input', applyFilters);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', loadMatches);
    </script>
</body>
</html>
